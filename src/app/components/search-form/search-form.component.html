<div class="container">
  <form #searchForm="ngForm">
    <h3 class="text-center">Search Form</h3>
    <div class="form-group">
      <label for="searchname">User or repository</label>
      <input type="text" required class="form-control" id="searchname"
      [(ngModel)]="searchName" name="searchname">
    </div>
    Display {{searchName}}
  </form>
</div>
